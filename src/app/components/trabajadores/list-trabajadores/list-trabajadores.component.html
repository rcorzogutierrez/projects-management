<div class="container mt-4">
    <div class="card pt-4">
      <div class="card-body">
        <figure class="text-center">
          <div class="mt-3"> <h1 class="display-6 text-primary">Lista de Trabajadores</h1></div></figure>
        <button
          class="btn btn-primary btn-lg float-end"
          routerLink="/create-trabajadores"
        >
          Agregar
        </button>
        <h5 class="text-primary mt-3" *ngIf="trabajadores.length == 0">
          No hay datos para mostrar
        </h5>
        <table *ngIf="trabajadores.length > 0" class="table table-striped mt-5">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellidos</th>
              <th>Cargo</th>
              <th>Accion</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let trabajador of trabajadores">
              <td>{{ trabajador.nombre }}</td>
              <td>{{ trabajador.apellidos }}</td>
              <td>{{ trabajador.cargo }}</td>
  
              <td>
                <i
                  class="fas fa-edit fa-lg text-info mr-2"
                  [routerLink]="['/edit-trabajador/', trabajador.id]"
                ></i>
                <i
                  (click)="eliminarTrabajadores(trabajador.id)"
                  class="fas fa-trash-alt fa-lg text-danger"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
