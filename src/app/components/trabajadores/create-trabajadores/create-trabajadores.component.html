<div class="container pt-4">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card text-center">
          '
          <div class="card-body">
            <h3>
              {{ titulo }}
              <div
                *ngIf="loading"
                class="spinner-border text-primary float-right"
                role="status"
              >
                <span class="sr-only">Loading...</span>
              </div>
            </h3>
            <span
              *ngIf="submitted && createTrabajador.invalid"
              class="badge badge-danger"
              >Todos los campos son obligatorios</span
            >
            <form
              class="mt-4"
              [formGroup]="createTrabajador"
              (ngSubmit)="agregarEditarTrabajador()"
            >
              <div class="row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    formControlName="nombre"
                    placeholder="Nombres"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    formControlName="apellidos"
                    placeholder="Apellidos"
                  />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    formControlName="cargo"
                    placeholder="Cargo"
                  />
                </div>
               
              </div>
  
              <div class="mt-3">
                <button
                  type="text"
                  class="btn btn-primary btn-lg mr-3"
                  routerLink="/list-trabajadores"
                >
                  Volver
                </button>
                <button type="submit" class="btn btn-success btn-lg">
                  Agregar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
